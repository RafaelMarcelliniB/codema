workflows:
  ios_simulator:
    name: iOS Simulator Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build iOS Simulator
        script: |
          flutter build ios --simulator -t lib/main.dart
    artifacts:
      - build/ios/iphonesimulator/Runner.app
